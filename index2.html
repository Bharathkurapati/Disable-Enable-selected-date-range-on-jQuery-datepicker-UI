<!DOCTYPE html>
<html lang="en" class=""><head>

  <meta charset="UTF-8">
  <title>CodePen Demo</title>

  <meta name="robots" content="noindex">

<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/base/jquery-ui.css">

</head>

<body>
 <input id="assessment_start_date" />End:
<input id="assessment_due_date" />
  




<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>


<script>
var startDate, endDate, dateRange = [];

$("#assessment_start_date").datepicker({
    dateFormat : 'yy-mm-dd',
    minDate: 0,
    onSelect: function (date) {
        startDate = $(this).datepicker("getDate");
    }
});
$("#assessment_due_date").datepicker({
    dateFormat : 'yy-mm-dd',
    minDate: 0,
    onSelect: function (date) {
        endDate = $(this).datepicker("getDate");
        for (var d = new Date(startDate);
            d <= new Date(endDate);
            d.setDate(d.getDate() + 1)) {
                dateRange.push($.datepicker.formatDate('yy-mm-dd', d));
        }
    }
});

$("#assessment_start_date, #assessment_due_date").datepicker("setDate", new Date());

  </script>


</body></html>
